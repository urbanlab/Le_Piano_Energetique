<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="lib/socket.io.js"></script> <!-- include the sockets.io CDN -->
  <script src="lib/howler.js"></script>
</head>
<body>

  <script>

// NO GESTURE REQUIRED FROM USER
// Lancer chrome avec le flag ci dessous afin d'Ã©viter les erreurs demandant une action utilisateur avant de lire du son
// /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --autoplay-policy=no-user-gesture-required


  var sound1 = new Howl({
    src: ['files/drums.wav'],
    volume: 0.8,
    loop: true
  });
  var sound2 = new Howl({
    src: ['files/frigo.wav'],
    volume: 0.8,
    loop: true
  });
  var sound3 = new Howl({
    src: ['files/chauffage.wav'],
    volume: 0.8,
    loop: true
  });
  var sound4 = new Howl({
    src: ['files/boite.wav'],
    volume: 0.8,
    loop: false
  });
  var sound5 = new Howl({
    src: ['files/Ding.wav'],
    volume: 0.8,
    loop: false
  });

  sound1.play();
  sound2.play();



  ////////////////// SOCKET IO /////////////////////
  let socket = io("localhost:3000");


  // INTER 1
  socket.on("inter1",function(value){
    console.log("inter1 "+value);
    if(value==1){ sound3.stop(); sound3.play(); }
    if(value==0){ sound3.stop(); }
  });

  // TOUCH 1
  socket.on("touch1",function(value){
    console.log("touch1 "+value);
    if(value==1){ sound4.stop(); sound4.play(); }
  });

  // TOUCH 2
  socket.on("touch2",function(value){
    console.log("touch2 "+value);
    if(value==1){ sound4.stop(); sound5.play(); }
  });

  // DATA - CONTINUOUS
  socket.on("data", function (data) {
    data.forEach(function(input){
      if(input.name=='sensor1'){
        sound1.volume(input.val/1023);
      }
      if(input.name=='sensor2'){
        sound2.volume(input.val/1023);
      }
    });
  });



  </script>
</body>
</html>
