<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="lib/socket.io.js"></script> <!-- include the sockets.io CDN -->
  <script src="lib/howler.js"></script>
</head>
<body>


  <script>

  var sound1 = new Howl({
    src: ['files/drums.wav'],
    volume: 0.8,
    loop: true
  });
  var sound2 = new Howl({
    src: ['files/frigo.wav'],
    volume: 0.8,
    loop: true
  });
  var sound3 = new Howl({
    src: ['files/chauffage.wav'],
    volume: 0.8,
    loop: true
  });

  sound1.play();
  sound2.play();
  sound3.play();



  ////////////////// SOCKET IO /////////////////////
  let socket = io("localhost:3000");

  var arduinoData;

  socket.on("data", function (val) {
    arduinoData = val;
    console.log(arduinoData);
  });



  </script>
</body>
</html>
