<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="lib/socket.io.js"></script> <!-- include the sockets.io CDN -->
  <script src="lib/howler.js"></script>
</head>
<body>

  <script>

  // GESTURE REQUIRED FROM USER
  // Lancer chrome avec le flag ci dessous afin d'Ã©viter les erreurs demandant une action utilisateur avant de lire du son
  // /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --autoplay-policy=no-user-gesture-required

  // POT 1
  var sound_pot1_Low = new Howl({ src: ['files/Chauffage A Low.mp3'], loop: true });
  var sound_pot1_Mid = new Howl({ src: ['files/Chauffage B Mid.mp3'], loop: true });
  var sound_pot1_High = new Howl({ src: ['files/Chauffage C High.mp3'], loop: true });
  sound_pot1_Low.play();
  sound_pot1_Mid.play();
  sound_pot1_High.play();

  // POT 2
  var sound_pot2_Low = new Howl({ src: ['files/Frigo A Low.mp3'], loop: true });
  var sound_pot2_Mid = new Howl({ src: ['files/Frigo B Mid.mp3'], loop: true });
  var sound_pot2_High = new Howl({ src: ['files/Frigo C High.mp3'], loop: true });
  sound_pot2_Low.play();
  sound_pot2_Mid.play();
  sound_pot2_High.play();

  // TOUCHS
  var sound_push1 = new Howl({ src: ['files/Push couvercle.mp3'], loop: false, volume: 1.0 });
  var sound_push2 = new Howl({ src: ['files/Push thermostatique.mp3'], loop: false, volume: 1.0 });

  // INTERS
  // var sound_inter1 = new Howl({ src: ['files/Inter 1.mp3'], loop: true, volume: 1.0 });
  // var sound_inter2 = new Howl({ src: ['files/Inter 2.mp3'], loop: true, volume: 1.0 });
  // var sound_inter3 = new Howl({ src: ['files/Inter 3.mp3'], loop: true, volume: 1.0 });
  // var sound_inter4 = new Howl({ src: ['files/Inter 4.mp3'], loop: true, volume: 1.0 });
  // var sound_inter5 = new Howl({ src: ['files/Inter 5.mp3'], loop: true, volume: 1.0 });


  // INTER OBJECT
  function inter(intername,filename){
    var that = this;
    that.intername = intername;
    this.sound = new Howl({ src: ['files/'+filename], loop: true, volume: 1.0 });
    this.val = 0;
    this.update = function(){
      arduinoData.forEach((input) => {
        if(input.name==that.intername){
          if(input.val!=that.val){
            if(input.val==1){ that.sound.stop(); that.sound.play(); console.log('playing '+ that.intername ); }
            if(input.val==0){ that.sound.stop(); }
            that.val = input.val;
          }
        }
      });
    }
  }

  // INTERS
  var all_Inters = new Array();
  all_Inters.push(new inter('inter1', 'Inter 1.mp3'));
  all_Inters.push(new inter('inter2', 'Inter 2.mp3'));
  all_Inters.push(new inter('inter3', 'Inter 3.mp3'));
  all_Inters.push(new inter('inter4', 'Inter 4.mp3'));
  all_Inters.push(new inter('inter5', 'Inter 5.mp3'));


  ////////////////// SOCKET IO /////////////////////
  let socket = io("localhost:3000");

  var arduinoData = [];

  // TOUCH 1
  socket.on("touch1",function(value){
    if(value==1){ sound_push1.stop(); sound_push1.play(); }
  });

  // TOUCH 2
  socket.on("touch2",function(value){
    if(value==1){ sound_push2.stop(); sound_push2.play(); }
  });

  // DATA - CONTINUOUS
  socket.on("data", function (data) {

    arduinoData = data;
    all_Inters.forEach((inter) => {
      inter.update();
    });

    arduinoData.forEach(function(input){
      if(input.name=='pot1'){
        if(input.val<50){
          sound_pot1_Low.volume(1);
          sound_pot1_Mid.volume(input.val/50);
          sound_pot1_High.volume(0);
        }
        if(input.val>=50){
          sound_pot1_Low.volume(-input.val/50 + 2);
          sound_pot1_Mid.volume(1);
          sound_pot1_High.volume(input.val/50 - 1);
        }
      }
      if(input.name=='pot2'){
        if(input.val<50){
          sound_pot2_Low.volume(1);
          sound_pot2_Mid.volume(input.val/50);
          sound_pot2_High.volume(0);
        }
        if(input.val>=50){
          sound_pot2_Low.volume(-input.val/50 + 2);
          sound_pot2_Mid.volume(1);
          sound_pot2_High.volume(input.val/50 - 1);
        }
      }
    });
  });



  </script>
</body>
</html>
